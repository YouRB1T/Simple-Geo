server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/geo
spring.datasource.username=new_user
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.geo.models.domain
mybatis.type-handlers-package=com.geo.config

logging.level.org.springframework=INFO
logging.level.com.geo=DEBUG
logging.level.com.geo.mappers=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG

logging.level.com.geo.mappers.GeoObjectMapper=DEBUG

spring.application.name=geo-service

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
